{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/sandstone/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container-fluid px-5 py-2">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/navbar_logo.png' %}" alt="Academy" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-column" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link fs-6 {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                        href="{% url 'index' %}">Home</a>
                    <a class="nav-link fs-6 {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
                        href="{% url 'about' %}">About</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-dark py-4 mt-auto">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'images/navbar_logo.png' %}" alt="SJABI Logo" style="width: 250px;">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="d-flex justify-content-center">
                        <div>
                            <h5 class="text-primary text-center">Quick Links</h5>
                            <ul class="list-unstyled">
                                <li><a href="{% url 'index' %}" class="text-dark text-decoration-none">Home</a></li>
                                <li><a href="{% url 'about' %}" class="text-dark text-decoration-none">About</a></li>
                                <li><a href="admin/" class="text-dark text-decoration-none">Administration</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="d-flex justify-content-center">
                        <div>
                            <h5 class="text-primary text-center">Contact Info</h5>
                            <ul class="list-unstyled">
                                <li><i class="fa-solid fa-location-dot"></i> Arellano St.</li>
                                <li><i class="fa-solid fa-envelope"></i> sjabibarugo@gmail.com</li>
                                <li><i class="fa-solid fa-phone"></i> 09876543210</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="d-flex justify-content-center">
                        <div>
                            <h5 class="text-primary text-center">Follow Us</h5>
                            <ul class="list-unstyled">
                                <li>
                                    <a href="#" class="text-dark text-decoration-none">
                                        <i class="fa-brands fa-facebook me-2"></i>SJABI Barugo
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
