{% extends 'base/parents_base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="bg-image no-nav">
    <div class="container p-5">
        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show"
                role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mb-2">
                        <div class="card-header">
                            <h3 class="text-center">Parent Login</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="username" class="form-label">Parent ID</label>
                                    {{ form.parent_id }}
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    {{ form.password }}
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="container">
                        <i class="fa-solid fa-arrow-left-long"></i>
                        <a href="{% url 'index' %}" class="text-dark text-decoration-none">Back to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
