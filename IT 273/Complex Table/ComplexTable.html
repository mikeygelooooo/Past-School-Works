<!DOCTYPE html>

<html>
  <head>
    <title>Complex Table</title>

    <style>
      table{
        border: 1px outset gray;
      }

      td {
        border: 1px inset gray;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td>Quick</td>
        <td colspan="2">brown fox</td>
        <td>jumps</td>
      </tr>

      <tr>
        <td rowspan="3">over the</td>
        <td>lazy</td>
        <td>dog</td>
        <td>and</td>
      </tr>

      <tr>
        <td>then</td>
        <td>it</td>
        <td>fall</td>
      </tr>
      
      <tr>
        <td colspan="3">prey to a lion</td>
      </tr>
    </table>
  </body>
</html>
